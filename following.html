      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // ËøáÊª§Êï∞ÊçÆ
    function filterData() {
      let filtered = [...currentData];

      // Â∫îÁî®ÊêúÁ¥¢
      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filtered = filtered.filter(user =>
          (user.nickname && user.nickname.toLowerCase().includes(term)) ||
          (user.bio && user.bio.toLowerCase().includes(term))
        );
      }

      // Â∫îÁî®ËøáÊª§Âô®
      if (currentFilter === 'has-bio') {
        filtered = filtered.filter(user => user.bio && user.bio.trim() !== '');
      } else if (currentFilter === 'no-bio') {
        filtered = filtered.filter(user => !user.bio || user.bio.trim() === '');
      }

      return filtered;
    }

    // Ê∏≤ÊüìÂàóË°®
    function render() {
      const filtered = filterData();

      totalCountEl.textContent = currentData.length;
      filteredCountEl.textContent = filtered.length;

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="no-results" style="grid-column: 1 / -1;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p><span class="zh">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁî®Êà∑</span><span class="en">No matching users found</span></p>
          </div>
        `;
        resultCountEl.innerHTML = '';
        return;
      }

      let resultText = '';
      if (searchTerm || currentFilter !== 'all') {
        const isEn = document.body.classList.contains('lang-en');
        resultText = isEn ? `Found ${filtered.length} results` : `ÊâæÂà∞ ${filtered.length} ‰∏™ÁªìÊûú`;
      }
      if (deletedCount > 0) {
        const isEn = document.body.classList.contains('lang-en');
        const deletedText = isEn ? `Deleted ${deletedCount}` : `Â∑≤Âà†Èô§ ${deletedCount} ‰∏™`;
        resultText += (resultText ? ' ¬∑ ' : '') + `<span class="deleted-count">${deletedText}</span>`;
      }
      resultCountEl.innerHTML = resultText;

      grid.innerHTML = filtered.map(createCard).join('');
    }

    // ÊêúÁ¥¢Èò≤Êäñ
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchTerm = e.target.value.trim();
        render();
      }, 300);
    });

    // ËøáÊª§ÊåâÈíÆ
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      });
    });

    // ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backTopBtn.classList.add('visible');
      } else {
        backTopBtn.classList.remove('visible');
      }
    });

    backTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // ÂØºÂá∫ÊåâÈíÆ
    exportBtn?.addEventListener('click', exportJSON);

    // ËØ≠Ë®ÄÂàáÊç¢
    const langSwitch = document.getElementById('lang-switch');
    let currentLang = localStorage.getItem('lang') || 'zh';
    
    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      if (lang === 'en') {
        document.body.classList.add('lang-en');
        searchInput.placeholder = searchInput.dataset.placeholderEn;
        backTopBtn.title = backTopBtn.dataset.titleEn;
      } else {
        document.body.classList.remove('lang-en');
        searchInput.placeholder = searchInput.dataset.placeholderZh;
        backTopBtn.title = backTopBtn.dataset.titleZh;
      }
      render(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞Âä®ÊÄÅÊñáÊú¨
    }
    
    langSwitch.addEventListener('click', () => {
      setLang(currentLang === 'zh' ? 'en' : 'zh');
    });
    
    // ÂàùÂßãÂåñËØ≠Ë®Ä
    setLang(currentLang);

    // ÂàùÂßãÊ∏≤Êüì
    render();
  </script>
</body>
