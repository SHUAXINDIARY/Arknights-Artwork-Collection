<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Catch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-twitter {
      background: #1da1f2;
      color: #fff;
    }

    .btn-twitter:hover {
      background: #0d8ecf;
    }

    .btn-weibo {
      background: #e6162d;
      color: #fff;
    }

    .btn-weibo:hover {
      background: #c71226;
    }

    .btn-icon {
      font-size: 16px;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status.info {
      background: #e3f2fd;
      color: #1565c0;
    }

    .tip {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 12px;
    }

    .result-section {
      display: none;
      margin-top: 16px;
      border-top: 1px solid #e0e0e0;
      padding-top: 12px;
    }

    .result-section.show {
      display: block;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .result-title {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }

    .btn-copy {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #4caf50;
      color: #fff;
      transition: all 0.2s;
    }

    .btn-copy:hover {
      background: #43a047;
    }

    .btn-copy:active {
      transform: scale(0.98);
    }

    .btn-copy.copied {
      background: #2e7d32;
    }

    .btn-upload {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      transition: all 0.2s;
    }

    .btn-upload:hover {
      background: #f57c00;
    }

    .btn-upload:active {
      transform: scale(0.98);
    }

    .btn-upload.uploading {
      background: #666;
      cursor: not-allowed;
    }

    .btn-upload.uploaded {
      background: #2e7d32;
    }

    .modal-overlay {

      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 260px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);

      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .modal-input {

      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .modal-input:focus {
      border-color: #1da1f2;
    }

    .modal-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn-cancel {
      background: #f5f5f5;
      color: #666;
    }

    .modal-btn-cancel:hover {
      background: #e0e0e0;
    }

    .modal-btn-confirm {
      background: #1da1f2;
      color: #fff;
    }

    .modal-btn-confirm:hover {
      background: #0d8ecf;
    }

    .result-content {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .result-content pre {
      font-size: 11px;
      font-family: 'Monaco', 'Menlo', monospace;
      white-space: pre-wrap;
      word-break: break-all;
      margin: 0;
      color: #333;
    }

      transition: all 0.2s;
    }

    .btn-clear-apikey:hover {
      background: #f5f5f5;
      border-color: #ccc;
      color: #333;
    }
  </style>
