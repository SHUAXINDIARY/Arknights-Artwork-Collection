    .section-title {

    }

    .btn-group {
      display: flex;
      flex-direction: column;

    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;

    }

    .btn:hover {

    }

    .btn:active {

    }

    .btn-twitter {
      background: #1da1f2;
      color: #fff;
    }

    .btn-twitter:hover {

    }

    .btn-weibo:hover {
      background: #c71226;
    }

    .btn-icon {
      font-size: 16px;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status.info {
      background: #e3f2fd;
      color: #1565c0;
    }

    .tip {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 12px;
    }

    .result-section {
      display: none;
      margin-top: 16px;
      border-top: 1px solid #e0e0e0;
      padding-top: 12px;
    }

    .result-section.show {
      display: block;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .result-title {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }

    .btn-copy {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #4caf50;
      color: #fff;
      transition: all 0.2s;
    }

    .btn-copy:hover {
      background: #43a047;
    }

    .btn-copy:active {
      transform: scale(0.98);
    }

    .btn-copy.copied {
      background: #2e7d32;
    }

    .result-content {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .result-content pre {
      font-size: 11px;
      font-family: 'Monaco', 'Menlo', monospace;
      white-space: pre-wrap;
      word-break: break-all;
      margin: 0;
      color: #333;
    }
  </style>
