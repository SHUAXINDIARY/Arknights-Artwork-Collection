name: Update Last Commit Time

on:
  push:
    branches: [main]
    paths:
      - 'data.json'  # 仅当 data.json 变更时触发

permissions:
  contents: write

jobs:
  update-time:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp
        run: bash .github/scripts/update-time.sh

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add following.html
          git diff --staged --quiet || git commit -m "chore: update last commit time"
          git push
